name: deploy_frontend
# Deploys when push made from frontend folder

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name azurecvproject --account-key ${{ secrets.AZURE_CREDENTIALS }} -d '$web' -s frontend/ --overwrite

      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
             az cdn endpoint purge --content-paths "/*" --profile-name "azureCVfinux" --name "azureCVfinux" --resource-group "AZ-CV-Prj"

#Azure Logout

      - name: Logout from Azure
        run: az logout
