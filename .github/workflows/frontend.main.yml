name: deploy_frontend
# Deploys when push made from frontend folder

on:
    push:
        branches: [ main ]
        paths:
          - "frontend/**"

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZCV_APP_ID }}
          tenant-id: ${{ secrets.AZCV_TEN_ID }}
          subscription-id: ${{ secrets.AZCV_SUB_ID }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azurecvproject --account-key ${{ secrets.AZCV_STRG_ACC }} -d '$web' -s frontend/ --overwrite
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "azureCVfinux" --name "azureCVfinux" --resource-group "AZ-CV-Prj"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
